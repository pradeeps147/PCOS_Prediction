<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>
<!--#top 10 non invasive features (identified with feature importence criteria)
non_invas=['Follicle No. (R)','Follicle No. (L)','hair growth(Y/N)','Skin darkening (Y/N)','Weight gain(Y/N)',
              'Cycle(R/I)','Cycle length(days)','BMI','Pimples(Y/N)','Weight (Kg)']-->
<body>
 <div class="login">
	<h1>PCOS Prediction </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Follicle No. (R)" placeholder="Follicle No. (R)" required="required" />
        <input type="text" name="Follicle No. (L)" placeholder="Follicle No. (L)" required="required" />
		<input type="text" name="hair growth(Y/N)" placeholder="hair growth(Y/N)" required="required" />
		<input type="text" name="Skin darkening (Y/N)" placeholder="Skin darkening (Y/N)" required="required" />
        <input type="text" name="Weight gain(Y/N)" placeholder="Weight gain(Y/N)" required="required" />
        <input type="text" name="Cycle(R/I)" placeholder="Cycle(R/I)" required="required" />
		<input type="text" name="Cycle length(days)" placeholder="Cycle length(days)" required="required" />
		<input type="text" name="BMI" placeholder="BMI" required="required" />
        <input type="text" name="Pimples(Y/N)" placeholder="Pimples(Y/N)" required="required" />
        <input type="text" name="Weight (Kg)" placeholder="Weight (Kg)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text}}

 </div>


</body>
</html>
